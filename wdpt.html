d.drawFunction = function()
{
	if(!d.doesTextEditation){
		var ruit=d.find(d.root);
		ruit.innerHTML=' ';
		var divacisek=d.count(d.components);
		d.theMenuFound=d.find("menuId");
		if(d.showMenu){
			d.theMenuFound.style.display="block";
		} else {
			d.theMenuFound.style.display="none";
		}
		if(!d.textMode){
			var ru=d.find(d.root);
			ru.style.display="block";
			var te=d.find("text");
			te.style.display="none";
			var diy=0;
			var toDisplay="";
			if(d.centred){
				toDisplay+='<div id="layout">';
			}
			for(;diy<divacisek;){
				toDisplay+=d.createDivak(diy,false);
				var divacisko=d.find(d.components[diy][0]);
				if(d.moveMe===true){
					d.components[d.actualStructure][1]=d.mouseX+d.nevimX;
					d.components[d.actualStructure][2]=d.mouseY+d.nevimY;
				}
				if(diy===d.actualStructure){
					var positioningStuff=d.find("positioningText");
					positioningStuff.innerHTML=d.positioningStrings[d.components[d.actualStructure][7]];
					if(!d.pixelPrecision){
						if(d.moveHorizontally===true){
							d.components[d.actualStructure][1]+=d.speedHorizontally;
						}
						if(d.moveVertically===true){
							d.components[d.actualStructure][2]+=d.speedVertically;
						}
						if(d.growHorizontally===true){
							if((d.components[d.actualStructure][3]+d.growthHorizontally)>0){
								d.components[d.actualStructure][3]+=d.growthHorizontally;
							}
						}
						if(d.growVertically===true){
							if((d.components[d.actualStructure][4]+d.growthVertically)>0){
								d.components[d.actualStructure][4]+=d.growthVertically;
							}
						}
					}
				}
				++diy;
			}
			if(d.centred){
				toDisplay+='</div>';
			}
			d.find("root").innerHTML=toDisplay;
			if(d.centred){
				d.find("layout").style.width=d.layoutWidth+"px";
				d.find("layout").style.margin="0px auto";
			}
			var mmm=0;
			for(;mmm<divacisek;){
				var divacisko=d.find(d.components[mmm][0]);
				divacisko.style.left=d.components[mmm][1]+"px";
				divacisko.style.top=d.components[mmm][2]+"px";
				divacisko.style.width=d.components[mmm][3]+"px";
				divacisko.style.height=d.components[mmm][4]+"px";
				++mmm;
			}
		} else {
			if(!d.textDrawingFinished){
				var ru=d.find(d.root);
				ru.style.display="none";
				var textDiv=d.find("text");
				textDiv.innerHTML=' ';
				textDiv.style.display="block";
				textDiv.innerHTML+="<pre>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<html>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<head>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<title>Your title</title>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<style type="text/css">')+"<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('*{margin:0px;padding:0px;border:none;}');
				textDiv.innerHTML+="<br/>";
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('#layout{width:'+d.layoutWidth+'px;margin:0px auto;}');
					textDiv.innerHTML+="<br/>";
				}
				for(var diyc=0;diyc<divacisek;++diyc){
					var textRepresentatio=d.createCSS(diyc);
					textDiv.innerHTML+=textRepresentatio;
				}
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</style>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</head>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<body>');
				textDiv.innerHTML+="<br/>";
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('<div id="layout">');
					textDiv.innerHTML+="<br/>";
				}
				var diy=0;
				for(;diy<divacisek;){
					var textRepresentation=d.createHTML(diy);
					textDiv.innerHTML+=textRepresentation;
					++diy;
				}
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('</div>');
					textDiv.innerHTML+="<br/>";
				}
				textDiv.innerHTML+=d.hatmatilkaSpecialChars("<!--Created using WDPT from wdpt.eu. Don't remove this HTML comment!-->");
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</body>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</html>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="</pre>";
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="Text above (HTML markup, CSS code, texts...) is released to public domain.";
				d.textDrawingFinished=true;
			}
		}
	}
	if(d.startTextEditation===true){
		var textareaContent=d.find("textarea_"+d.components[d.actualStructure][0]);
		if(textareaContent){
			if(textareaContent.select){
				textareaContent.select();
			} 
			if(textareaContent.focus){
				textareaContent.focus();
			} 
		}
		d.startTextEditation=false;
	}
	return true;
};
d.hatmatilkaSpecialChars=function(htmlCode)
{
	htmlCode=htmlCode.replace('</','&lt;/');
	htmlCode=htmlCode.replace('/>','/&gt;');
	htmlCode=htmlCode.replace('<','&lt;');
	htmlCode=htmlCode.replace('>','&gt;');
	return htmlCode;
};
d.createHTML=function(positio){
	var contentString='';
	if(d.components[positio][6]!==-1){
		contentString=d.hatmatilkaSpecialChars(d.components[positio][5]);
	}else{
		contentString=d.hatmatilkaSpecialChars(d.singleE('img','img_'+d.components[positio][0],'id="img_'+positio+'" src="'+d.imgDir+'/'+d.components[positio][8]+'" alt="'+d.components[positio][5]+'"'));
	}
	var result=d.hatmatilkaSpecialChars('<div id="div_'+positio+'">')+"<br/>&nbsp;&nbsp;"+contentString+"<br/>"+d.hatmatilkaSpecialChars('</div>')+"<br/>";
	return result;
};
d.createCSS=function(positio){
	var contentString='#div_'+positio+'{'+'<br/>';
	var colorAdString='';
	if(d.components[positio][6]!==-1){
		if(d.components[positio][6]===-2){
			colorAdString='background-image:url("'+d.imgDir+'/'+d.components[positio][8]+'");';
		}else{
			colorAdString='background-color:'+d.colorz[d.components[positio][6]]+';';
		}
	}
	contentString+='&nbsp;&nbsp;'+d.positioningStrings[d.components[positio][7]]+'width:'+d.components[positio][3]+'px;height:'+d.components[positio][4]+'px;left:'+d.components[positio][1]+'px;top:'+d.components[positio][2]+'px;'+colorAdString;
	if(d.components[positio][6]===-1){
		contentString+="<br/>}";
		contentString+='<br/>#img_'+positio+'{'+'<br/>';
		contentString+='&nbsp;&nbsp;width:'+d.components[positio][3]+'px;height:'+d.components[positio][4]+'px;';
	}
	contentString+="<br/>}<br/>";
	return contentString;
};
d.createDivak=function(positionInStructuresArray,adik)
{
	if(adik){

		var adMouseStuff=' onmousedown="d.moveMe=true;d.actualStructure='+positionInStructuresArray+';d.makeNoneditableMenu();" onmouseup="d.moveMe=false;"';
	}
	if(d.components[positionInStructuresArray][6]===-1){

	}else if(d.components[positionInStructuresArray][6]===-2){
		var colorAdString=' background-image:url('+d.imgDir+'/'+d.components[positionInStructuresArray][8]+');';
		var contentString=d.components[positionInStructuresArray][5];
	}else{
		var colorAdString=' background-color:'+d.colorz[d.components[positionInStructuresArray][6]]+';';
		var contentString=d.components[positionInStructuresArray][5];
	}
	if(adik){
		contentString=d.hatmatilkaSpecialChars(contentString);
	}
	var divak=d.doubleE('div',contentString,d.components[positionInStructuresArray][0],'style="'+d.positioningStrings[d.components[positionInStructuresArray][7]]+' width: '+d.components[positionInStructuresArray][3]+'px; height: '+d.components[positionInStructuresArray][4]+'px; left: '+d.components[positionInStructuresArray][1]+'px; top: '+d.components[positionInStructuresArray][2]+'px;'+colorAdString+'"'+adMouseStuff);
	if(adik){
		divak=d.hatmatilkaSpecialChars(divak);
	}
	return divak;
};
