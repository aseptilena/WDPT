d.help = '\nVítej ve "Web Designer\'s Productivity Tool" z wdpt.eu!\n\nAbys měl svou webovou stránku korektní, najdi a používej validátor (řiď se jejich instrukcemi). \nChtěl bych poznamenat, že tento nástroj funguje stejně ve všech prohlížečích, ale tvůj výsledek (kombinace struktur) nemusí být stejný, protože prohlížeče mají různé způsoby vykreslování. \n\nJak toto použít? "Spuštění" proveď tak, že si uložíš tuto "stránku" lokálně. K zobrazení obrázků umístěných v jiném adresáři, edituj pole adresář obrázků v menu (spusť editaci textu).\n\nPrimární periferie používaná k práci s tímto software je klávesnice.\nT - Zobraz textovou reprezentaci layoutu (to je pravděpodobně důvod proč používáš tento nástroj) Pokud chceš kopírovat/vložit HTML, kopíruj/vlož jej s komentářem, který následuje za HTML. Můžeš libovolně editovat generovaný obsah, ale needituj a neodstraňuj tento komentář.\nM - Zobraz menu. Přepni se do módu pro editaci textu, abys mohl měnit obsah menu. \n` (klávesa vlevo od klávesy 1 na anglické klávesnici) - Vstup do módu pro editaci textu (to znamená že můžeš měnit věci jako src u obrázků, adresář obrázků nebo šířku vystředěného layoutu). Abys změnil alt obrázku, edituj běžný text a potom přepni strukturu na obrázek. \nBN - Přepni se na předchozí nebo následující strukturu. \nIO - Vlož strukturu před nebo za strukturu.\nASDW - Změň pozici aktuální struktury (použij Q k přesnosti na pixely).\nUHJK - Změň rozměry aktuální struktury (použij Q k přesnosti na pixely).\nFG - Změň pozadí (defaultně je 0). Jestliže je pozadí -1, struktura se stane obrázkem. Jestliže je pozadí -2, struktura získá obrázek na pozadí. Ovládej obrázek pomocí editace textu v menu. \nZX - Změň způsob pozicování struktury (výsledek je v menu).\n\n\nKlikni na strukturu, abys ji nastavil jako aktuální. V projektu je implementováno jednoduché přetahování struktur. \n\nV projektu je možnost ukládat rozpracovaný layout, ulož stránku jako ve svém prohlížeči (nefunguje ve všech prohlížečích). \n d.count=function(someArray)
{

d.append=function(someAr,what) 
{

d.removeByContent=function(someArr,whatt)
{
	var someArrcount=d.count(someArr); 
	var iii=someArrcount-1;
	for(;iii>=0;){
		if(someArr[iii]===whatt){
			someArr.splice(iii,1);
		}
		--iii;
	}
	return someArr;
};

d.singleE=function(which,id,ad)
{
	if(!ad){
		var ad="";
	}
	if (id&&id!==''){
		ad=' '+ad;
	}
	return '<'+which+ad+'/>';

d.doubleE=function(which,content,id,ad)
{
	if(id&&id!=='') {
		ad=' id="'+id+'" '+ad;
	}
	return '<'+which+ad+'>'+content+'</'+which+'>';
};
d.inArray=function(someArrra,what)
{
	var arraLen=d.count(someArrra);
	var ijj=0;
	for(;ijj<arraLen;){
		if(someArrra[ijj]===what){
			return true;
		}
		++ijj;
	}
	return false;
};

		}

			// "u"

				--d.components[d.actualStructure][4];
			}
		}
		if(vu===73){ 
			// "i" 
			var structuCount=d.count(d.components);
			var actuStrup=d.actualStructure;
			var ikk=structuCount;
			for(;ikk>actuStrup;){
				d.components[ikk]=d.components[ikk-1];
				var iCount=d.count(d.components[ikk]);
				var jjj=0;
				for(;jjj<iCount;){
					d.components[ikk][jjj]=d.components[ikk-1][jjj];
					++jjj;
				}
				--ikk;
			}
			d.components[actuStrup]=["divak"+structuCount,0,0,100,100,"no content",0,1,'foo.jpg'];
			d.actualStructure=actuStrup;
		}
		if(vu===79){ 
			// "o" 
			var structuCount=d.count(d.components);
			var actuStrup=d.actualStructure+1;
			var ikk=structuCount;
			for(;ikk>actuStrup;){
				d.components[ikk]=d.components[ikk-1];
				var iCount=d.count(d.components[ikk]);
				var jjj=0;
				for(;jjj<iCount;){
					d.components[ikk][jjj]=d.components[ikk-1][jjj];
					++jjj;
				}
				--ikk;
			}
			d.components[actuStrup]=["divak"+structuCount,0,0,100,100,"no content",0,1,'foo.jpg'];
			d.actualStructure=actuStrup;
		}
		if(vu===80){ 
			// "p" 
		}
		if(vu===65){ 
			// "a" 
			if(d.pixelPrecision){
				--d.components[d.actualStructure][1];
			}
		}
		if(vu===83){ 
			// "s" 
			if(d.pixelPrecision){
				++d.components[d.actualStructure][2];
			}
		}
		if(vu===68){ 
			// "d" 
			if(d.pixelPrecision){
				++d.components[d.actualStructure][1];
			}
		}
		if(vu===70){ 
			// "f" 
			var colorCount=d.count(d.colorz);
			if(d.components[d.actualStructure][6]===-2){
				d.components[d.actualStructure][6]=colorCount-1;
			}else{
				--d.components[d.actualStructure][6];
			}

		}
		if(vu===71){ 
			// "g" 
			var colorCount=d.count(d.colorz);
			if(d.components[d.actualStructure][6]===colorCount-1){
				d.components[d.actualStructure][6]=-2;
			}else{
				++d.components[d.actualStructure][6];
			}
		}
		if(vu===72){ 
			// "h"
			if(d.pixelPrecision){
				--d.components[d.actualStructure][3];
			}
		}
		if(vu===74){ 
			// "j" 
			if(d.pixelPrecision){
				++d.components[d.actualStructure][4];
			}
		}
		if(vu===75){ 
			// "k" 
			if(d.pixelPrecision){
				++d.components[d.actualStructure][3];
			}
		}
		if(vu===76){ 
			// "l" 
		}
		if(vu===90){ 
			// "z" 
			var positioningCount=d.count(d.positioningStrings);
			if(d.components[d.actualStructure][7]===positioningCount-1){
				d.components[d.actualStructure][7]=0;
			}else{
				++d.components[d.actualStructure][7];
			}
		}
		if(vu===88){ 
			// "x" 
			var positioningCount=d.count(d.positioningStrings);
			if(d.components[d.actualStructure][7]===0){
				d.components[d.actualStructure][7]=positioningCount-1;
			}else{
				--d.components[d.actualStructure][7];
			}
		}
		if(vu===67){ 
			// "c" 
		}
		if(vu===86){ 
			// "v" 
		}
		if(vu===66){ 
			// "b"
			var structuCount=d.count(d.components);
			if(d.actualStructure===0){
				d.actualStructure=structuCount-1;
			}else{
				--d.actualStructure;
			}
			d.makeNoneditableMenu();
		}
		if(vu===78){ 
			// "n" 
			var structuCount=d.count(d.components);
			if(d.actualStructure===structuCount-1){
				d.actualStructure=0;
			}else{
				++d.actualStructure;
			}
			d.makeNoneditableMenu();

		}
		if(vu===77){ 
			// "m" 
			d.makeNoneditableMenu();
			if(d.showMenu){
				d.showMenu=false;
			}else{
				d.showMenu=true;
			}
		}
		if(vu===192){ 
			// "`" 
			if(ef.preventDefault){
				ef.preventDefault();
			}
			d.makeEditableMenu();
			if (d.components[d.actualStructure][6] === -1) {

					var textAreaContent=d.find("textarea_"+d.components[d.actualStructure][0]);

					}

					}
					d.makeNoneditableMenu();
					d.doesTextEditation=false;
				}
			};
			d.startTextEditation=true;
		}
	}else{
		return;
	}
	if(!d.inArray(d.zmacklyCudliky,vu)){

	}
};

d.drawFunction = function()
{
	if(!d.doesTextEditation){
		var ruit=d.find(d.root);
		ruit.innerHTML=' ';
		var divacisek=d.count(d.components);
		d.theMenuFound=d.find("menuId");
		if(d.showMenu){
			d.theMenuFound.style.display="block";
		} else {
			d.theMenuFound.style.display="none";
		}
		if(!d.textMode){
			var ru=d.find(d.root);
			ru.style.display="block";
			var te=d.find("text");
			te.style.display="none";
			var diy=0;
			var toDisplay="";
			if(d.centered){
				toDisplay+='<div id="layout">';
			}
			for(;diy<divacisek;){
				toDisplay+=d.createDivak(diy,false);
				var divacisko=d.find(d.components[diy][0]);
				if(d.moveMe===true){
					d.components[d.actualStructure][1]=d.mouseX+d.nevimX;
					d.components[d.actualStructure][2]=d.mouseY+d.nevimY;
				}
				if(diy===d.actualStructure){
					var positioningStuff=d.find("positioningText");
					positioningStuff.innerHTML=d.positioningStrings[d.components[d.actualStructure][7]];
					if(!d.pixelPrecision){
						if(d.moveHorizontally===true){
							d.components[d.actualStructure][1]+=d.speedHorizontally;
						}
						if(d.moveVertically===true){
							d.components[d.actualStructure][2]+=d.speedVertically;
						}
						if(d.growHorizontally===true){
							if((d.components[d.actualStructure][3]+d.growthHorizontally)>0){
								d.components[d.actualStructure][3]+=d.growthHorizontally;
							}
						}
						if(d.growVertically===true){
							if((d.components[d.actualStructure][4]+d.growthVertically)>0){
								d.components[d.actualStructure][4]+=d.growthVertically;
							}
						}
					}
				}
				++diy;
			}
			if(d.centered){
				toDisplay+='</div>';
			}
			d.find("root").innerHTML=toDisplay;
			if(d.centered){
				d.find("layout").style.width=d.layoutWidth+"px";
				d.find("layout").style.margin="0px auto";
			}
			var mmm=0;
			for(;mmm<divacisek;){
				var divacisko=d.find(d.components[mmm][0]);
				divacisko.style.left=d.components[mmm][1]+"px";
				divacisko.style.top=d.components[mmm][2]+"px";
				divacisko.style.width=d.components[mmm][3]+"px";
				divacisko.style.height=d.components[mmm][4]+"px";
				++mmm;
			}
		} else {
			if(!d.textDrawingFinished){
				var ru=d.find(d.root);
				ru.style.display="none";
				var textDiv=d.find("text");
				textDiv.innerHTML=' ';
				textDiv.style.display="block";
				textDiv.innerHTML+="<pre>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<html>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<head>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<title>Tvůj title</title>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<style type="text/css">')+"<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('*{margin:0px;padding:0px;border:none;}');
				textDiv.innerHTML+="<br/>";
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('#layout{width:'+d.layoutWidth+'px;margin:0px auto;}');
					textDiv.innerHTML+="<br/>";
				}
				for(var diyc=0;diyc<divacisek;++diyc){
					var textRepresentatio=d.createCSS(diyc);
					textDiv.innerHTML+=textRepresentatio;
				}
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</style>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</head>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('<body>');
				textDiv.innerHTML+="<br/>";
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('<div id="layout">');
					textDiv.innerHTML+="<br/>";
				}
				var diy=0;
				for(;diy<divacisek;){
					var textRepresentation=d.createHTML(diy);
					textDiv.innerHTML+=textRepresentation;
					++diy;
				}
				if(d.centred){
					textDiv.innerHTML+=d.hatmatilkaSpecialChars('</div>');
					textDiv.innerHTML+="<br/>";
				}
				textDiv.innerHTML+=d.hatmatilkaSpecialChars("<!--Created using WDPT from wdpt.eu. Don't remove this HTML comment!-->");
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</body>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+=d.hatmatilkaSpecialChars('</html>');
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="</pre>";
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="<br/>";
				textDiv.innerHTML+="Výše uvedený text (HTML markup, CSS kód, texty...) je uvolněn do public domain.";
				d.textDrawingFinished=true;
			}
		}
	}
	if(d.startTextEditation===true){
		var textareaContent=d.find("textarea_"+d.components[d.actualStructure][0]);
		if(textareaContent){
			if(textareaContent.select){
				textareaContent.select();
			} 
			if(textareaContent.focus){
				textareaContent.focus();
			} 
		}
		d.startTextEditation=false;
	}
	return true;
};
d.hatmatilkaSpecialChars=function(htmlCode)
{
	htmlCode=htmlCode.replace('</','&lt;/');
	htmlCode=htmlCode.replace('/>','/&gt;');
	htmlCode=htmlCode.replace('<','&lt;');
	htmlCode=htmlCode.replace('>','&gt;');
	return htmlCode;
};
d.createHTML=function(positio){
	var contentString='';
	if(d.components[positio][6]!==-1){
		contentString=d.hatmatilkaSpecialChars(d.components[positio][5]);
	}else{
		contentString=d.hatmatilkaSpecialChars(d.singleE('img','img_'+d.components[positio][0],'id="img_'+positio+'" src="'+d.imgDir+'/'+d.components[positio][8]+'" alt="'+d.components[positio][5]+'"'));
	}
	var result=d.hatmatilkaSpecialChars('<div id="div_'+positio+'">')+"<br/>&nbsp;&nbsp;"+contentString+"<br/>"+d.hatmatilkaSpecialChars('</div>')+"<br/>";
	return result;
};
d.createCSS=function(positio){
	var contentString='#div_'+positio+'{'+'<br/>';
	var colorAdString='';
	if(d.components[positio][6]!==-1){
		if(d.components[positio][6]===-2){
			colorAdString='background-image:url("'+d.imgDir+'/'+d.components[positio][8]+'");';
		}else{
			colorAdString='background-color:'+d.colorz[d.components[positio][6]]+';';
		}
	}
	contentString+='&nbsp;&nbsp;'+d.positioningStrings[d.components[positio][7]]+'width:'+d.components[positio][3]+'px;height:'+d.components[positio][4]+'px;left:'+d.components[positio][1]+'px;top:'+d.components[positio][2]+'px;'+colorAdString;
	if(d.components[positio][6]===-1){
		contentString+="<br/>}";
		contentString+='<br/>#img_'+positio+'{'+'<br/>';
		contentString+='&nbsp;&nbsp;width:'+d.components[positio][3]+'px;height:'+d.components[positio][4]+'px;';
	}
	contentString+="<br/>}<br/>";
	return contentString;
};
d.createDivak=function(positionInStructuresArray,adik)
{

		var adMouseStuff=' onmousedown="d.moveMe=true;d.actualStructure='+positionInStructuresArray+';d.makeNoneditableMenu();" onmouseup="d.moveMe=false;"';
	}
	if(d.components[positionInStructuresArray][6]===-1){

	}else if(d.components[positionInStructuresArray][6]===-2){
		var colorAdString=' background-image:url('+d.imgDir+'/'+d.components[positionInStructuresArray][8]+');';
		var contentString=d.components[positionInStructuresArray][5];
	}else{
		var colorAdString=' background-color:'+d.colorz[d.components[positionInStructuresArray][6]]+';';
		var contentString=d.components[positionInStructuresArray][5];
	}
	if(adik){
		contentString=d.hatmatilkaSpecialChars(contentString);
	}
	var divak=d.doubleE('div',contentString,d.components[positionInStructuresArray][0],'style="'+d.positioningStrings[d.components[positionInStructuresArray][7]]+' width: '+d.components[positionInStructuresArray][3]+'px; height: '+d.components[positionInStructuresArray][4]+'px; left: '+d.components[positionInStructuresArray][1]+'px; top: '+d.components[positionInStructuresArray][2]+'px;'+colorAdString+'"'+adMouseStuff);
	if(adik){
		divak=d.hatmatilkaSpecialChars(divak);
	}
	return divak;
};
